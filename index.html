<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class ="display">
            <input type="text" class="input" readonly placeholder="0">
        </div>
        <div class ="row1">
            <button class="clearbtn">Clear</button>
            <button class="deletebtn">Delete</button>
        </div>
        <div class ="row2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="dividebtn">รท</button>
        </div>
        <div class ="row3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="multiplybtn">x</button>
        </div>
        <div class ="row4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="subtractbtn">-</button>
        </div>
        <div class ="row5">
            <button class="decimalbtn">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="operator" id="addbtn">+</button>
        </div>
    </div>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
