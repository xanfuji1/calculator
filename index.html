<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea id="display"></textarea>
        <div class="btn-container">
            <div class ="operators">
                <button class="btns" id="addbtn">+</button>
                <button class="btns" id="subtractbtn">-</button>
                <button class="btns" id="multiplybtn">x</button>
                <button class="btns" id="dividebtn">รท</button>
            </div>
            <br>
            <div class ="numbers">
                <button class="btns">7</button>
                <button class="btns">8</button>
                <button class="btns">9</button>
                <br>
                <button class="btns">4</button>
                <button class="btns">5</button>
                <button class="btns">6</button>
                <br>
                <button class="btns">1</button>
                <button class="btns">2</button>
                <button class="btns">3</button>
                <br>
                <button class="btns">0</button>
            </div>
            <button class="btns">.</button>
            <button id="equalbtn">=</button>
            <button id="clearbtn">AC</button>
        </div>
    </div>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
